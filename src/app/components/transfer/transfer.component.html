<div class="transfer-container">
    <div class="transfer-card">
        <div class="transfer-header">
            <h1 class="title">Transfer Money</h1>
            <a routerLink="/dashboard" class="btn-back">‚Üê Back to Dashboard</a>
        </div>

        <form (ngSubmit)="transfer()" class="transfer-form">
            <div class="form-group">
                <label for="fromAccount">From Account</label>
                <input type="text" id="fromAccount" [value]="fromAccountId" disabled class="input-disabled" />
            </div>

            <div class="form-group">
                <label for="toAccount">To Account ID *</label>
                <input type="text" id="toAccount" [(ngModel)]="toAccountIdInput" name="toAccount"
                    placeholder="Enter recipient account ID (e.g. 1 or ACC-000001)" required />
            </div>

            <div class="form-group">
                <label for="amount">Amount *</label>
                <input type="number" id="amount" [(ngModel)]="amount" name="amount"
                    placeholder="Enter amount to transfer" min="0.01" step="0.01" required />
            </div>

            <div class="error-message" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <div class="success-message" *ngIf="successMessage">
                {{ successMessage }}
            </div>

            <button type="submit" class="btn-primary" [disabled]="isLoading">
                {{ isLoading ? 'Processing Transfer...' : 'Transfer Money' }}
            </button>
        </form>
    </div>
</div>
